<table class="table table-hover">
    <tr>
        <th>序号</th>
        <th>菜品名称</th>
        <th>单价</th>
        <th>数量</th>
        <th>小计</th>
    </tr>
    {% for vo in detaillist %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ vo.product_name }}</td>
        <td>{{ vo.price }}</td>
        <td>{{ vo.quantity }}</td>
        <td>{% widthratio  vo.price 1 vo.quantity %}</td>
    </tr>
    {% endfor %}
</table>
